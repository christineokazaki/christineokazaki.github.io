            <h4>delizioso</h4>
            <p>This project was completed for a branding class. Our task was to choose a food product to repackage into something that was more sustainable and also included biomimicry. In addition, we re-branded the product, and designed the business system and graphic standard. During this process, we were also required to consider marketing applications and the brand’s target audience. <br><br>

I decided to re-design packaging for pasta sauce. Currently, the market offers a wide variety of pasta sauces in many different flavors. However, almost all of them come packaged in jars -- which require many resources to create -- and have similar labeling that makes it difficult to distinguish one from the other. This creates a manufactured feel, and also makes it harder to pick one that stands out. They also come in relatively large servings, and can be hard for one person to finish the entire jar before the expiration date. <br><br>

To solve these issues, I re-packaged the product in a tube. Not only would this be more sustainable, as it would be made out of recyclable plastic, but its smaller serving size would also eliminate food waste and be perfect for those cooking for one. <br><Br>

Below are some images from the <a href=”https://issuu.com/christineokazaki/docs/okazakichristine_graphicstandard”>graphic standard</a> and <a href=”https://issuu.com/christineokazaki/docs/process_manual”>process manual</a>, and the mock-up I created of the final product.
            </p>
