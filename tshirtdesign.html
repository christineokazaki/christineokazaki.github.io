    <main>
        <figure>
          <figcaption>
            <h4>catalyst t-shirt design</h4>
            <p>These are a few t-shirt designs I did for the fellowship Catalyst that I am a part of at UC Davis. Our mission is to invite students into Jesus’ family through leadership development, intergenerational connections, and sticky community. I did a few iterations off of “walking in the light” and the lightbulb that remains part of our current logo. I tried to think about what was important to emphasize and what would look good and readable on a t-shirt, and potentially other places, like posters.
            </p>
          </figcaption>
          <img class="portfolio-img" src="images/catalystmockup1.png" alt="t-shirt design 1"/>
          <img class="portfolio-img" src="images/catalystmockup3.png" alt="t-shirt design 2"/>
          <img class="portfolio-img" src="images/catalystmockup5.png" alt="t-shirt design 4"/>
<img class="portfolio-img" src="images/catalystmockup6.png" alt="t-shirt design 4"/>

    <script>
    document.getElementById('hamburgler').addEventListener('click', checkNav);
    window.addEventListener("keyup", function(e) {
    if (e.keyCode == 27) closeNav();
    }, false);

    function checkNav() {
    if (document.body.classList.contains('hamburgler-active')) {
      closeNav();
    } else {
      openNav();
    }
    }

    function closeNav() {
    document.body.classList.remove('hamburgler-active');
    }

    function openNav() {
    document.body.classList.add('hamburgler-active');
    }
