          <figcaption>
            <h1>color theory</h1>
            <p>This was an assignment from the DES16: Graphics and The Computer course I took at UC Davis. We were given the task of creating a scene, person, or object in Adobe Illustrator that demonstrated the various types of color theory. I traced over an image of Iron Man and proceeded to draw triangles, resulting in a geometric figure. I placed the colors strategically, to show where the highlights and shadows of the photo would be. I chose to include two monochromatic versions, one analogous, and one complementary.

            </p>
          </figcaption>
