          <figcaption>
            <h1>bodoni type poster</h1>
            <p>This was another project from DES16. We were all assigned a famous typeface to research, and were given instruction as to what include on the poster: the name of the typeface, some numbers, the entire alphabet, and any variations of the font. I wanted to include a complementary color palette in order to highlight the typeface, especially the contrast between the thin hairlines and the bold strokes. Since the typeface was based off a grid, I also attempted to base my composition off a grid -- however, I did not want it to be too structured and rigid, since the typeface itself conveyed a transition between older, more traditional fonts, and a contemporary feel.
            </p>
          </figcaption>
        </figure>
