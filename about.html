            <h1>about</h1>
            <p>Hi! My name is Christine Okazaki. I’m a third year at UC Davis studying Design and Psychology. I grew up in the Bay Area with a passion for anything visual -- from drawing, to movie posters, to websites, I have always admired what people are able to create and convey through design. However, it wasn’t until my junior year of high school, when I joined the yearbook staff, that I realized design was something I could actively pursue. Making layouts and choosing the placement of text and photos revealed to me just how important design is. While I am particularly fond of graphics and typography, I am still hoping to explore much more that this field has to offer, as I continue to work on and expand my existing skills.
            </p>
